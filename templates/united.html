<html>
    <head>
        <meta charset="utf-8" />
        <title>Kien's World</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="/static/css/lala.css" type="text/css" rel="stylesheet">
        <link href="/static/css/layout.css" type="text/css" rel="stylesheet">

        <script type="text/javascript">
            (function($){
                $('.dropdown-menu a.dropdown-toggle').on('click', function(e) {
                if (!$(this).next().hasClass('show')) {
                    $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
                }
                var $subMenu = $(this).next(".dropdown-menu");
                $subMenu.toggleClass('show');
    
                $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                    $('.dropdown-submenu .show').removeClass("show");
                });
    
                return false;
                });
            })(jQuery)
        </script>
    </head>
<body>
    <div id="wrapper">
        <div id="menu_area" class="menu-area">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-light navbar-expand-lg mainmenu">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto" >
                                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                                <li class="dropdown"> 
                                    <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Memory</a>
                                    <ul class=" " aria-labelledby="navbarDropdown">
                                    <li><a href="/memory">Image</a></li>
                                    <li><a href="/upfile">Upload image</a></li>
                                    </ul>
                                </li>      
                                <li class="dropdown">
                                    <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Football</a>
                                    <ul class=" " aria-labelledby="navbarDropdown">
                                    <li><a href="/man_united">Manchester United</a></li>
                                    
                                    </ul>
                                </li>
                                <li><a href="/feeling">Feeling</a></li>
                                <li><a href="/about">About Us</a></li>
                            </ul>
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="/register">Register</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="/logout">Logout</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>   
        <div id="listplayer" class="row"> 
                    {% for player in list_player %}
                        <div class="col-xs-12 col-md-3">
                            <ul>                                                                
                                <a href="{{player.Image}}">
                                    <img src="{{player.Image}}" width="150" height="150" >    
                                </a>         
                                <h5>{{player.Name}}</h5>
                                <h6>Age:{{player.Age}}</h6>                                    
                            </ul> 
                        </div>
                    {% endfor %}           
        </div>     
    </div>           
    <!-- <a href="/man_united/add_player">Add Player</a>   -->
</body>
